<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<title>Event Handlers</title>
  </head>
    <body>
       <p>Click this document to activate the handler</p>

      <script>
        var body = document.querySelector("body");
        body.addEventListener("click", function() {
        alert("You clicked!");
        });
      </script>

    </body>
</html>
